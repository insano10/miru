<!DOCTYPE html>
<html>
<head>
    <title>Miru</title>
    <script src="lib/js/jquery-2.1.0.min.js"></script>
    <script src="lib/js/chart.js"></script>
    <script src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script src="js/miruCharts.js"></script>
    <script src="js/getProjectStats.js"></script>

    <link href="lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/miru.css" rel="stylesheet">
</head>
<body>

<br/>
<div class="row row-left-border">

    <div class="col-sm-3">
        <div class="panel panel-default min-height">
            <div class="panel-heading">
                <h2 class="no-top-margin">Project Status</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8"><h4>Sources Compile</h4></div>
                    <div class="col-md-4"><h4 class="dataCell sourceCompile"></h4></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><h4>Tests Compile</h4></div>
                    <div class="col-md-4"><h4 class="dataCell testCompile"></h4></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="panel panel-default min-height">
            <div class="panel-heading">
                <h2 class="no-top-margin">Test Breakdown</h2>
            </div>
            <div class="panel-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-success testPassProgress"></div>
                    <div class="progress-bar progress-bar-danger testFailProgress"></div>
                </div>

                <div class="row">
                    <div class="col-md-8"><h4>Total</h4></div>
                    <div class="col-md-4"><h4 class="dataCell testTotal"></h4></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><h4>Passed</h4></div>
                    <div class="col-md-4"><h4 class="dataCell testPassed"></h4></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><h4>Failed</h4></div>
                    <div class="col-md-4"><h4 class="dataCell testFailed"></h4></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><h4>Ignored</h4></div>
                    <div class="col-md-4"><h4 class="dataCell testIgnored"></h4></div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row row-left-border">
    <div class="dataCell lineCounts"></div>
    <canvas id="lineCountChart" width="800" height="300"></canvas>
</div>

</body>
</html>
